<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timer</title>
    <style>
        body{
            background-color: lightgreen;
            border: 3px solid red;
            height: 700px;
        }
        button{
           
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;

        }

        </style>
</head>
<body>
    <button onclick="fun()" id="srt">START</button>
    <button id="stp">STOP</button>
    <button id="pus">PAUSE</button>
    <button id="res">RESUME</button>

    <p id="ti" > </p>

    
</body>
<script>
    
    function fun()
    {
        let i;
        for(i=30;i>=1;i++)
         {
             parseInt(document.getElementById("ti").innerHTML)=i;
         }
    }
    </script>
</html>
