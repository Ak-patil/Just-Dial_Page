<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>encode</title>
    <style>
           
            .container
            {
                margin: 50px;
                display: inline-block;
                background-color: aqua;
                border:3px solid grey;
            }
            .tt
            {
                margin: 30px;
            }
            #b
            {
                margin: 10px;
            }
              
    </style>
</head>
<body>
        <div class="container"> 
                <center> <h1> Encode and Decode</h1> </center>
            <textarea class="tt" id="cc" rows="20" cols="60">    
            </textarea>
            <textarea class="tt" id="ct" rows="20" cols="60">
            </textarea>
            <br>
            <center>  <button id="b" onclick="encod()"> ENCODE </button></center>
            <br>
            <center>  <button id="bc" onclick="decod()"> DECODE </button></center>
            <br>
        </div>
    <script>
        function encod()
        {
            var encodedString = document.getElementById("cc").value;
            var enc=window.btoa(encodedString);
            document.getElementById("ct").innerHTML=enc;
        }
        
        function decod()
        {
            var decodedString = document.getElementById("cc").value;
            var dec=window.atob(encodedString);
            document.getElementById("ct").innerHTML=dec;
        }
       
    </script>
</body>
</html>
